parameters:
  url: ''
  bindir: ''
  archive: ''
  binary:   ''

steps:
  - powershell: wget -O ${{ parameters.archive }} ${{ parameters.url }}
    displayName: Download compiler package (Windows)
    condition: eq(variables['Agent.OS'], 'Windows_NT')

  - bash: wget -O ${{ parameters.archive }} ${{ parameters.url }}
    displayName: Download compiler package (Linux)
    condition: eq(variables['Agent.OS'], 'Linux')

  - task: ExtractFiles@1
    inputs:
      archiveFilePatterns: ${{ parameters.archive }}
      destinationFolder: 'ldc'

  - bash: ${{ parameters.bindir }}/dub test -v -a x86_64
    displayName: Run unittests

  - bash: ${{ parameters.bindir }}/dub build -v -a x86_64
    displayName: Build application

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: ${{ parameters.binary }}
      artifactName: dc

